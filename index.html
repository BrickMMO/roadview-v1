<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrickMMO Map</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      h1 {
        color: lightgrey;
        text-align: center;
      }
      #game {
        box-shadow: 10px 10px 15px black;
      }
      body {
        display: flex;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(
          0deg,
          rgb(36, 141, 29) 0%,
          rgb(17, 51, 161) 60%
        );
      }
    </style>
</head>
<body>
  <h1>LEGO map</h1>
    <div class="category-filters">
        <button class="category-button" data-type="road">Road</button>
        <button class="category-button" data-type="track">Track</button>
        <button class="category-button" data-type="building">Buildings</button>
        <button class="category-button" data-type="water">Water</button>
    </div>
      <canvas id="game"></canvas>
    </div>
    <script src="game.js" type="module"></script>
</body>
</html>
