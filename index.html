<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrickMMO City Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Map Container -->
    <div class="map-container">
        <div class="top-bar">
            <button class="filter-button" onclick="filterGrid('road')">Road</button>
            <button class="filter-button" onclick="filterGrid('track')">Track</button>
            <button class="filter-button" onclick="filterGrid('building')">Buildings</button>
            <button class="filter-button" onclick="filterGrid('water')">Water</button>
        </div>
        <table id="map-grid"></table>
    </div>

    <!-- Details Panel -->
    <div class="details-panel" id="details-panel">
        <h2>Click on a Building, Road, or Track</h2>
        <p id="details-text"></p>
        <img id="details-image" style="display:none;">
    </div>

    <script src="map.js"></script>

</body>
</html>
