<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinder</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-height background setup */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background GIF styling */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/car.gif') center center/cover no-repeat;
            z-index: -1;
            opacity: 0.9;
        }

        /* Title styling */
        .title {
            font-size: 4em;
            color: #ffffff;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Subtitle styling */
        .subtitle {
            font-size: 1.5em;
            color: #f0f0f0;
            text-shadow: 1px 2px 6px rgba(0, 0, 0, 0.6);
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out 1s;
            transform: translateX(80px); 
        }

        /* Overlay to make the entire page clickable */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 1;
        }

    </style>
</head>
<body>

    <!-- Background GIF -->
    <div class="background"></div>

    <!-- Centered Title Content -->
    <div class="content">
        <div class="title">WAYFINDER</div>
        <div class="subtitle">Explore Your Path</div>
    </div>

    <!-- Clickable Overlay to redirect to routes.html -->
    <a href="routes.html" class="overlay"></a>

</body>
</html>
