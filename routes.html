<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Destination</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling for the cover container */
        .cover-container {
            position: relative;
            display: inline-block;
            text-align: center;
        }

        /* Cover Image */
        .cover-image {
            margin-top: 50px;
            width: 1100px;
            height: 500px;
            margin-bottom: 30px;
        }

        /* Navigation box styling */
        .nav-box {
            margin-top: 50px;
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('images/nav.jpg') no-repeat center center;
            background-size: cover;
            border: 2px solid #ccc;
            cursor: pointer;
            margin-bottom: 30px;
        }

        /* Positioning each navigation box around the image */
        .nav-house { bottom: 10px; right: 10px; }
        .nav-hospital { top: 10px; right: 10px; }
        .nav-police { bottom: 10px; left: 220px; }
        .nav-school { top: 10px; left: 10px; }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            width: 250px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center;
        }

        /* Show the popup on box hover */
        .nav-box:hover + .popup {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Select Your Destination</h1>

    <!-- Destination buttons -->
    <div class="button-container">
        <button onclick="navigateTo('route-to-hospital')">Hospital</button>
        <button onclick="navigateTo('route-to-policestation')">Police Station</button>
        <button onclick="navigateTo('route-to-house')">House Number 3045</button>
        <button onclick="navigateTo('route-to-school')">School</button>
    </div>

    <div class="cover-container">
        <!-- Cover Image -->
        <img src="images/village.png" alt="Village" class="cover-image">

        <!-- Navigation boxes with popups for each destination -->
        <div class="nav-box nav-school"></div>
        <div class="popup">
            <img src="images/school.png" alt="School" width="150">
            <p>School: Learn and grow!</p>
        </div>

        <div class="nav-box nav-hospital"></div>
        <div class="popup">
            <img src="images/hospital.jpg" alt="Hospital" width="150">
            <p>Hospital: Get medical assistance here.</p>
        </div>

        <div class="nav-box nav-police"></div>
        <div class="popup">
            <img src="images/policestation.jpg" alt="Police Station" width="150">
            <p>Police Station: Report a crime or seek help.</p>
        </div>

        <div class="nav-box nav-house"></div>
        <div class="popup">
            <img src="images/house.jpg" alt="House Number 3045" width="150">
            <p>House Number 3045: Welcome home!</p>
        </div>

       
    </div>

    <script>
        function navigateTo(place) {
            window.location.href = `${place}.html`;
        }
    </script>
</body>
</html>
